<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="main-container">
            <div class="perfil-container">
                <div class="perfil-data">
                    <div class="img-container">
                        <img src="./images/image-jeremy.png" alt="">
                    </div>
                    <div class="perfil-data__name">
                        <span>Report for</span>
                        <p>Jeremy Robson</p>
                    </div>
                </div>
                <div class="butons">
                    <button class="daily">Daily</button><button class="weekly">Weekly</button><button class="monthly">Monthly</button>
                </div>
            </div>
            <div class="activities-container work">
                <div class="background-image  work-background">
                    <img src="./images/icon-work.svg" alt="">
                </div>
                <div class="activities-info">
                    <span>Work</span>
                    <p class="hours">5hrs</p>
                    <span class="last-data">Last day - 5hrs</span>
                </div>
            </div>
            <div class="activities-container play">
                <div class="background-image play-background">
                    <img src="./images/icon-play.svg" alt="">
                </div>
                <div class="activities-info">
                    <span>Play</span>
                    <p class="hours">1hrs</p>
                    <span class="last-data">Last day - 2hrs</span>
                </div>
            </div>
            <div class="activities-container study">
                <div class="background-image study-background">
                    <img src="./images/icon-study.svg" alt="">
                </div>
                <div class="activities-info">
                    <span>Study</span>
                    <p class="hours">0hrs</p>
                    <span class="last-data">Last day - 0hrs</span>
                </div>
            </div>
            <div class="activities-container exercise">
                <div class="background-image exercise-background">
                    <img src="./images/icon-exercise.svg" alt="">
                </div>
                <div class="activities-info">
                    <span>Exercise</span>
                    <p class="hours">1hrs</p>
                    <span class="last-data">Last day - 1hrs</span>
                </div>
            </div>
            <div class="activities-container social">
                <div class="background-image social-background">
                    <img src="./images/icon-social.svg" alt="">
                </div>
                <div class="activities-info">
                    <span>Social</span>
                    <p class="hours">1hrs</p>
                    <span class="last-data">Last day - 3hrs</span>
                </div>
            </div>
            <div class="activities-container self-care">
                <div class="background-image self-care-background">
                    <img src="./images/icon-self-care.svg" alt="">
                </div>
                <div class="activities-info">
                    <span>Self Care</span>
                    <p class="hours">0hrs</p>
                    <span class="last-data">Last day - 1hrs</span>
                </div>
            </div>

        </div>
    </main>





    <script src="./index.js" type="module"></script>
</body>

</html>
